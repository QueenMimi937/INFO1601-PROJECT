<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Scheduling</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-section {
      margin-top: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #calendar {
      margin-top: 2rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Schedule Appointment</h2>

    <label>Is the patient new or existing?</label>
    <select id="patientType" onchange="togglePatientForm()">
      <option value="">-- Select --</option>
      <option value="new">New Patient</option>
      <option value="existing">Existing Patient</option>
    </select>

    <!-- New Patient Form -->
    <div id="newPatientForm" class="form-section hidden">
      <h3>New Patient Details</h3>
      <label>Full Name</label>
      <input type="text" name="fullName" />

      <label>Date of Birth</label>
      <input type="date" name="dob" />

      <label>Address</label>
      <input type="text" name="address" />

      <label>Contact Number</label>
      <input type="tel" name="contact" />

      <label>Emergency Contact / Next of Kin</label>
      <input type="text" name="emergencyContact" />

      <label>Brief Medical History</label>
      <textarea name="medicalHistory" rows="3"></textarea>
    </div>

    <!-- Existing Patient Form -->
    <div id="existingPatientForm" class="form-section hidden">
      <h3>Existing Patient</h3>
      <label>Patient ID / Name</label>
      <input type="text" name="patientLookup" placeholder="Enter Patient ID or Name" />
    </div>

    <!-- Clinic Selection -->
    <div class="form-section">
      <label>Select Clinic</label>
      <select id="clinic">
        <option value="">-- Select a Clinic --</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Dental">Dental</option>
        <option value="Dermatology">Dermatology</option>
        <option value="General Practice">General Practice</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="ENT">Ear, Nose & Throat</option>
        <option value="Neurology">Neurology</option>
      </select>
    </div>

    <!-- Calendar -->
    <div id="calendar"></div>

    <!-- Submit -->
    <button type="submit">Confirm Appointment</button>
  </div>

  <script>
    function togglePatientForm() {
      const type = document.getElementById('patientType').value;
      document.getElementById('newPatientForm').classList.toggle('hidden', type !== 'new');
      document.getElementById('existingPatientForm').classList.toggle('hidden', type !== 'existing');
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        height: 600,
        events: [],
      });

      calendar.render();

      document.getElementById('clinic').addEventListener('change', async function () {
        const clinic = this.value;
        if (!clinic) return;

        // Simulate fetching from backend
        const response = await fetch(/api/availability?clinic=${clinic});
        const slots = await response.json();

        const events = slots.map(slot => ({
          title: slot.time,
          start: slot.date,
          allDay: false
        }));

        calendar.removeAllEvents();
        calendar.addEventSource(events);
      });
    });
  </script>
</body>
</html>
